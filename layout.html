<!doctype html>
<html>
<head>
    <title>Layout</title>
    <link rel="stylesheet" href="css">

</head>
<body>
    <h1>This is Layout Page</h1>
    <p>This is a sample layout page for the website.</p>
   
<div id="abc">
    <div id="h">Header</div>
    <div id="m">Menu</div>
    <div id="l">Left side</div>
    <div id="r">Right side</div>
    <div id="f">Footer</div>
</div>
<style>
#abc{
    display:grid;
    border:2px solid black;
    text-align:center;
    font-size:30px;
}
  #h,#m,#f{
       grid-column:1/3;
       background-color:lightblue;
    }

   #h{
    height:200px auto;
    }
   
#m{
    height:50px auto;
    background-color:pink;
}

#l{
    background-color:lightgreen;
    height:300px;
    grid-column:1/2;
   }
#r{
    background-color:lightyellow;
   }
#f{
    height:100px auto;
    background-color:orange;
   }
</style>
</body>
</html>
