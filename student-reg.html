<!doctype html>
<html>
    <head>
        <title>
            Student Registration Form
        </title>
    </head>
    <body>
<body style="background-color:pink;">
    <form>
       <table>
        <table align:"centre" width="800" cell padding="15">
<tr>
    <td colspan="2" align="centre">
        <h1>Student Registration Form </h1>
    </td>
</tr>
<tr>
    <td> Roll no. :</td>
    <td><input type="number" size="50"></td>
</tr>
<tr>
    <td>Student Name:</td>
<td>
    <input type="text" size="40" placeholder="First Name"/>
<input type="text" size="40" placeholder="Last Name"/>
</td>
</tr>
<tr>
    <td>Father's Name:</td>
   <td> <input type="text" size="40"></td>
</tr>
<tr>
    <td>Date of birth:</td>
    <td><input type="text" size="3" placeholder="Day"/>
        <input type="text" size="3" placeholder="Month"/>
        <input type="text" size="7" placeholder="Year" />
        <i>(DD-MM-YYYY)</i>
        </td>
</tr>
<tr>
    <td>Mobile No.</td>
    <td>
        <input type="text" size="1" value="+91" />
        <input type="text" size="43"/>
    </td>
<tr>
    <td>
        Email:
    </td>
    <td><input type="email" size="50" placeholder="Abcdefgh123@gmail.com"/>
    </td>
</tr>
<tr>
    <td>Password</td>
<td><input type="password" size="50" placeholder="123abc@#$" />
    </td>
</tr>
<tr>
    <td></td>
</tr>
<tr>
    <td> Gender</td>
    <td><input type="radio" name="gender"/> Male
        <input type="radio" name="gender"/> Female
        </td>
</tr>
<tr>
    <td>Department </td>
    <td><input type="checkbox"/>CSE
    <input type="checkbox"/>ECE
        <input type="checkbox"/>Civil
        <input type="checkbox"/>Mechanical
    </td>
</tr>
<tr>
    <td>Course</td>
    <td><select>
        <option>C++</option>
        <option>Web Tech</option>
    </select></td>
</tr>
<tr>
    <td>Student photo</td>
    <td><input type="file"/></td>
</tr>
<tr>
    <td>City</td>
    <td><input type="text" size="70"/></td>
</tr>
<tr>
    <td>Address</td>
<td><input type="text" size="70"/></td>
</tr>
<br>
<tr>
    <td colspan="2" align="centre">
        <input type="submit" value="Register"/>
    </td>
</tr>

        </table>
    </body>
    </form>
<html>
