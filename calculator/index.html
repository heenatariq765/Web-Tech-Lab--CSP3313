<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <div class="calculator">
    <input type="text" id="display" class="display" placeholder="0">
    <div class="buttons">
        
        <button onclick="clearDisplay()" class="special">AC</button>
        <button onclick="appendValue('%')" class="special">%</button>
        <button onclick="delLast()" class="special">&#9003;</button>
        <button onclick="appendValue('/')" class="special">&divide;</button>
        <button onclick="appendValue('7')" class="btn">7</button>
        <button onclick="appendValue('8')" class="btn">8</button>
        <button onclick="appendValue('9')" class="btn">9</button> 
        <button onclick="appendValue('*')" class="special">&times;</button>
        <button onclick="appendValue('4')" class="btn">4</button>
        <button onclick="appendValue('5')" class="btn">5</button>
        <button onclick="appendValue('6')" class="btn">6</button>
        <button onclick="appendValue('-')" class="special">-</button>
        <button onclick="appendValue('1')" class="btn">1</button>
        <button onclick="appendValue('2')" class="btn">2</button>
        <button onclick="appendValue('3')" class="btn">3</button>
        <button onclick="appendValue('+')"class="special">+</button>
        <button onclick="appendValue('0')" id="zero">0</button>
        <button onclick="appendValue('.')" class="special">.</button>
        <button  onclick="calculate()" id="equal" class="special">=</button>
        </div>
        </div>

 <script src="script.js"></script>
    
</body>
</html>
