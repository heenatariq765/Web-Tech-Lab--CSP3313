<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frames</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color:rgb(175, 175, 26);
        }
    </style>
    <frameset rows="30%,60%,20%">
        <frame src="header.html">
        <frameset cols="50%,50%">
            <frame src="menu.html">
            <frame src="content.html">
        </frameset>
        <frame src="footer.html">
    </frameset>
</head>
<body>
    Frameset
</body>
